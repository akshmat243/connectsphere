{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <br>
  <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;"> 

    <div class="card p-4" style="width: 400px;">
      <h1>Login</h1><br>

      {% if form.non_field_errors %}
    
    <div class="text-danger text-center">
        {{ form.non_field_errors.as_ul }}
    </div>

{% endif %}

      <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="form-group">
          
          <input type="text" name="{{form.username.name}}" class="form-control" value="{{form.username.value}}" placeholder="Username">
          <span class="text-danger">{{form.username.errors}}</span>
        </div><br>
        <div class="form-group">
          
          <input type="password" name="{{form.password.name}}" class="form-control" value="{{form.password.value}}" placeholder="Password" >
          <span class="text-danger">{{form.password.errors}}</span>
        </div>
        <br>
        <button type="submit" class="btn btn-primary btn-block" style="width:100%;">Login</button>
      </form><br>
      <p class="text-center text-primary"><a href="{% url 'register' %}" class="btn btn-default">Create a new account</a></p>
      <p class="text-center text-primary"><a href="{% url 'password_reset' %}" class="btn btn-default">Forgot Password</a></p>
    </div>
  </div>
</body>
</html>
