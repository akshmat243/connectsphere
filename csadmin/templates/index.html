{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Platform</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #0b0d22;
            color: white;
            overflow-x: hidden;
        }

        /* Header Navigation */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #5865F2;
            padding: 15px 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }

        .header .logo {
            font-size: 1.8rem;
            font-weight: bold;
        }

        .header .nav-links a {
            color: white;
            text-decoration: none;
            margin-left: 25px;
            font-size: 1rem;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .header .nav-links a:hover {
            color: #d9d9d9;
        }

        .header .login-btn {
            background-color: #fff;
            color: #5865F2;
            padding: 8px 15px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .header .login-btn:hover {
            background-color: #d9d9d9;
        }

        /* Hero Section */
        .hero {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 80px 10%;
            background: url("{% static 'images\background.webp' %}") center/cover no-repeat;
            text-align: left;
            position: relative;
        }

        .hero::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, #0b0d22 30%, transparent);
            z-index: 1;
        }

        .hero-content {
            z-index: 2;
            max-width: 550px;
        }

        .hero h1 {
            font-size: 3.2rem;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #d1d1d1;
        }

        .hero button {
            background-color: #5865F2;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .hero button:hover {
            background-color: #4752C4;
        }

        /* Hero Image */
        .hero-image img {
            max-width: 100%;
            height: auto;
            border-radius: 20px;
            z-index: 2;
        }
        footer {
            background-color: #4267B2;
            color: white;
            text-align: center;
            padding: 10px 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="logo">ConnectSphere</div>
        <div class="nav-links">
            <a href="#">Download</a>
            <a href="#">Discover</a>
            <a href="#">Community</a>
            <a href="#">Blog</a>
            <a href="#">Support</a>
        </div>
        <form action="{% url 'login' %}">
            <button class="login-btn">Login</button>
        </form>
    </div>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Online Chatting Posts, Like & Comments</h1>
            <p>
                Connect with friends, join communities, and create memories. Your space to chat, likes, and hang out.
            </p>
            <form action="{% url 'login' %}">
                <button type="submit">Open ConnectSphere</button>
            </form>
        </div>
        <div class="hero-image">
            <img src="{% static 'images\logo.png' %}" alt="Hero Image">
        </div>
    </section>
    <footer>
        <p>&copy; 2024 ConnectSphere Platform. All Rights Reserved.</p>
    </footer>
</body>
</html>
