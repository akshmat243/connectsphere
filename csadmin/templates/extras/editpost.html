{% extends "extras/base.html" %}


{% block content %}
<title>Edit Post</title>

<h1>Edit Post</h1>
<p>Edit Post ideas below: {{request.user.username}}</p>
<p class="container d-flex justify-content-end" >
    <a href="{% url 'dashboard' %}" style="text-decoration:none;">Back to Dashboard</a>
</p>
<div class="container" style="width: 40%; margin: 0 auto;">
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{form.as_p}}<br>
    <button type="submit" class="btn btn-success btn-lg btn-block" style="width:100%;">Upload Post</button>
</form>
</div>


{% endblock %}
