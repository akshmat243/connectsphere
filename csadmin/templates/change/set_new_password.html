{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <br>
  <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;"> 

    <div class="card p-4" style="width: 450px;">
      <h1>Enter new Password</h1><br>
      <p>Please enter your new password twice so we can verify you typed it in correctly.


      </p>

      {% if form.non_field_errors %}
    
    <div class="text-danger text-center">
        {{ form.non_field_errors.as_ul }}
    </div>

{% endif %}

      <form method="POST" action="">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{form.new_password1.id_for_label}}">New Password</label>
          <input type="password" name="{{form.new_password1.name}}" class="form-control">
          <span class="text-danger">{{form.new_password1.errors}}</span>
        </div><br>
        <div class="form-group">
          <label for="{{form.new_password2.id_for_label}}">Confirm Password</label>
          <input type="password" name="{{form.new_password2.name}}" class="form-control">
          <span class="text-danger">{{form.new_password2.errors}}</span>
        </div>
        <br>
        <button type="submit" class="btn btn-primary btn-block" style="width:100%;">Change My Password</button>
      </form><br>
    </div>
  </div>
</body>
</html>
