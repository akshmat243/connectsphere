{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Change Password</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body><br>
        <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;"> 
            <div class="card p-4" style="width: 400px;">
             <h1>Change Your Password</h1>
              {% if form.non_field_errors %}
               <div class="text-danger text-center">
                {{ form.non_field_errors.as_ul }}
            </div>
               {% endif %}
              <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                  <label for="{{form.old_password.id_for_label}}">Old Password</label>
                  <input type="text" name="{{form.old_password.name}}" class="form-control">
                  <span class="text-danger">{{form.old_password.errors}}</span>
                </div>
                <div class="form-group">
                  <label for="{{form.new_password1.id_for_label}}">New Password</label>
                  <input type="password" name="{{form.new_password1.name}}" class="form-control">
                  <span class="text-danger">{{form.new_password1.errors}}</span>
                </div>
                <div class="form-group">
                  <label for="{{form.new_password2.id_for_label}}">Confirm Password</label>
                  <input type="password" name="{{form.new_password2.name}}" class="form-control">
                  <span class="text-danger">{{form.new_password2.errors}}</span>
                </div><br>
                <button type="submit" class="btn btn-success btn-block" style="width:100%;">Change My Password</button>
              </form><br>
              <p class="text-center text-primary"><a href="{% url 'dashboard' %}" class="btn btn-default">Doesn't want to change password</a></p>
            </div>
          </div>
    </body>
</html>
