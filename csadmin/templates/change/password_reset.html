{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body><br>
  <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;"> 

    <div class="card p-4" style="width: 400px;">
      <h1>Reset Password</h1>
      {% for message in messages %}
    
    <div class="text-danger text-center">
        {{ message }}
    </div>

{% endfor %}
      <form action="" method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="{{form.email.id_for_label}}">Email</label>
          <input type="text" name="{{form.email.name}}" class="form-control" placeholder="example@mail.com">
          <span class="text-danger">{{form.email.errors}}</span>
        </div><br>
        <button type="submit" class="btn btn-secondary btn-block" style="width:100%;"> Send Reset Link</button>
      </form><br>
      <p class="text-center text-primary"><a href="{% url 'login' %}" class="btn btn-default">Don't want to change.</a></p>
    </div>
  </div>
</body>
</html>
